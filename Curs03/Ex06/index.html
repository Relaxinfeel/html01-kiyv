<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>

  <form action="">
    <h3>Pesti</h3>

    <ul>
      <li>
        <input
          type="radio"
          name="pesti"
          id="pastrav"
          value="pastrav"
        >

        <label for="pastrav">Pastrav</label>
      </li>

      <li>
        <input
          type="radio"
          name="pesti"
          id="somon"
          value="somon"
        >

        <label for="somon">Somon</label>
      </li>

      <li>
        <input
          type="radio"
          name="pesti"
          id="stiuca"
          value="stiuca"
        >

        <label for="stiuca">Stiuca</label>
      </li>
    </ul>
  </form>

  <form action="">
    <h3>Login option</h3>

    <ul>
      <li>
        <input
          type="radio"
          name="options"
          id="facebook"
          value="facebook"
        >

        <label for="facebook">Facebook</label>
      </li>

      <li>
        <input
          type="radio"
          name="options"
          id="linkedin"
          value="linkedin"
        >

        <label for="linkedin">LinkedIn</label>
      </li>

      <li>
        <input
          type="radio"
          name="options"
          id="google"
          value="google"
        >

        <label for="google">Google</label>
      </li>
    </ul>

    <button
      style="border: 1px solid teal; border-radius:20px; background-color: lightseagreen; color: aliceblue; font-weight: 700; padding:5px 15px;"
      type="submit"
      title="trimite"
    >Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
