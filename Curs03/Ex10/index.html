<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form action="">
    <fieldset>
      <legend>Tara</legend>
      <select
        name="countries"
        id="countries"
      >
        <option value="">--selecteaza--</option>
        <option value="AL">Albania</option>
        <option value="BG">Bulgaria</option>
        <option value="RO">Romania</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Limba</legend>
      <select
        name="language"
        id="language"
      >
        <option value="">--selecteaza--</option>
        <option value="lang-en">Engleza</option>
        <option value="lang-ro">Romana</option>
        <option value="lang-FR">Franceza</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Ultima forma de invatamant:</legend>
      <select
        name="studies"
        id="studies"
      >
        <option value="">--selecteaza--</option>
        <option value="liceu">Studii liceale</option>
        <option value="bachelor">Studii de licenta</option>
        <option value="master">Studii de master</option>
        <option value="phd">Studii doctorale</option>
      </select>
    </fieldset>

    <br>

    <button
      style="background-color: lightskyblue; padding: 5px 15px; border-radius: 10px; color: darkcyan; font-weight:700; border: 0.5px solid green;"
      type="submit"
      name="submit"
      title="Trimite"
    >Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-10"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
