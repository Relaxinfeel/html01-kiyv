<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
      </li>
    </ul>
  </form>


  <form>
    <h3>Lidl</h3>
    <ul>
      <li>
        <label for="iaurt">Iaurt </label>
        <input
          type="checkbox"
          name="yogurt"
          id="iaurt"
        >
      </li>
      <li>
        <label for="cereale">Cereale</label>
        <input
          type="checkbox"
          name="cereals"
          id="cereale"
        >
      </li>
      <li>
        <label for="ciocolata">Ciocolata</label>
        <input
          type="checkbox"
          name="chocolate"
          id="ciocolata"
        >
      </li>
    </ul>
  </form>

  <form>
    <h3>Project Timeline</h3>
    <ul>
      <li>
        <label for="design">Website design</label>
        <input
          type="checkbox"
          name="design"
          id="design"
        >
      </li>
      <li>
        <label for="design-review">Design Review</label>
        <input
          type="checkbox"
          name="design-review"
          id="design-review"
        >
      </li>
      <li>
        <label for="development">Production</label>
        <input
          type="checkbox"
          name="development"
          id="development"
        >
      </li>
      <li>
        <label for="deployment">Project deployment</label>
        <input
          type="checkbox"
          name="deployment"
          id="deployment"
        >
      </li>
    </ul>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
