<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Reset form</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form>
    <label for="name">Nume</label>
    <input
      type="text"
      id="name"
      name="name"
      value="Dragos"
    >

    <label for="surname">Prenume</label>
    <input
      type="text"
      name="surname"
      id="surname"
      value="Iordache"
    >

    <br><br>

    <button
      style="background-color: greenyellow; padding: 5px 15px; border-radius: 10px; color: black; font-weight:700; border: 0.5px solid green;"
      type="submit"
      name="submit"
      title="Trimite"
    >Trimite</button>

    <button
      style="background-color: red; padding: 5px 15px; border-radius: 10px; color: white; font-weight:700; border: 0.5px solid darkred;"
      type="reset"
      name="reset"
      title="Reseteaza"
    >Reseteaza</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-08"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
